<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter Title
                        </mat-label>
                        <input
                        [(ngModel)]="quiz.title"
                        type="text"
                        name="title"
                        placeholder="Enter title"
                        matInput/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter Description
                        </mat-label>
                        <textarea
                        [(ngModel)]="quiz.description"
                        type="text"
                        name="description"
                        placeholder="Enter description"
                        matInput>
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Enter Maximum marks
                                </mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks"
                                type="text"
                                name="maxMarks"
                                placeholder="Enter Maximum marks"
                                matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Enter number of questions
                                </mat-label>
                                <input 
                                [(ngModel)]="quiz.noOfQuestions"
                                type="text"
                                name="numberOfQuestions"
                                placeholder="Enter number of questions"
                                matInput/>
                            </mat-form-field>
                                
                        </div>
                    </div>
                    <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quiz.active"
                        class="mt20"
                    >Publish Status
                    </mat-slide-toggle>
                    <br>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.titile}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
