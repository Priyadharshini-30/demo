<div class="boot-strap">
    <div class="row mt20">
        <div class="col-md-12">
            <h1 style="margin-top:20px;">Adding to {{title}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new quiz
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">
                        <mat-form-field class="w100">
                            <mat-label>Write question</mat-label>
                            <textarea
                            required
                            [(ngModel)]="question.content"
                            name="content"
                            matInput
                            placeholder="Write question here...."
                            ></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                               <mat-form-field class="w100">
                                <mat-label>Enter option1</mat-label>
                                <input
                                required
                                [(ngModel)]="question.option1"
                                name="option1"
                                 type="text" matInput placeholder="Enter option1"/>
                               </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                     type="text" matInput placeholder="Enter option2"/>
                                   </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option3</mat-label>
                                    <input
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                     type="text" matInput placeholder="Enter option3"/>
                                   </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option4</mat-label>
                                    <input
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                     type="text" matInput placeholder="Enter option4"/>
                                   </mat-form-field>
                            </div>
                            <mat-form-field class="w100" style="margin-left:15px;">
                                <mat-label>Select Answer</mat-label>
                                <mat-select  [(ngModel)]="question.answer" name="answer" required>
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button color="accent">Add</button>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
{{question|json}}
