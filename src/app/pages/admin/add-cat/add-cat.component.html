<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="boot-strap">
            <div class="row">
               <div class="col-md-8 offset-md-2">
                <form action="" (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                            <input
                            required
                            type="text"
                            name="titile"
                            matInput placeholder="Enter title"
                            [(ngModel)]="category.titile"/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                            <textarea
                            name="description"
                            matInput placeholder="Enter Description"
                            [(ngModel)]="category.description"
                            >
                            </textarea>
                    </mat-form-field>
                    <div class="container text-center mt15">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
