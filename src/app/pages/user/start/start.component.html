<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 class="mt20">On Going Quiz <b>{{questions[0].quiz.title}}</b></h1>
                </ng-container>

                <mat-card *ngFor="let q of questions; let i=index" class="mt10">
                    <mat-card-content>
                        <b>Q{{i+1}})</b>
                        <p  [innerHTML]="q.content"></p>
                        <mat-radio-group [(ngModel)]="q.givenAns">
                        <div class="row">   
                                <div class="col-md-6"><mat-radio-button  value="{{q.option1}}">{{q.option1}}</mat-radio-button></div>
                                <div class="col-md-6"><mat-radio-button  value="{{q.option2}}">{{q.option2}}</mat-radio-button></div>
                        </div>
                        <div class="row">
                                <div class="col-md-6"><mat-radio-button  value="{{q.option3}}">{{q.option3}}</mat-radio-button></div>
                                <div class="col-md-6"><mat-radio-button  value="{{q.option4}}">{{q.option4}}</mat-radio-button></div>
                        </div>
                        </mat-radio-group>
                    </mat-card-content>
                </mat-card>
                <div class="container text-center" >
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit Quiz</button>
                </div>
            </div>
            <div class="col-md-2">
                <mat-card style="margin-top:70px">
                    <mat-card-title>Progress</mat-card-title>
                    <mat-card-subtitle>
                        Quiz will automatically submitted when timer reaches <b>0:0</b> 
                    </mat-card-subtitle>
                    <mat-card-content class="text-center">
                        {{getFormattedTime()}}
                    
                        
                        <mat-spinner 
                            style="margin:auto"
                            [value]="timer/(this.questions.length*2*60)">
                        </mat-spinner>
                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>
</div>


<div class="bootstrap-wrapper" *ngIf="isSubmit">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Quiz Result</mat-card-title>
            </mat-card-header>
            <mat-card-content class="text-center">
                <h1>Marks: {{marks}}</h1>
                <h1>Correct Answers: {{correctAns}}</h1>
                <h1>Questions Attempted: {{ attempted}}</h1>
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button mat-raised-button color="primary"  [routerLink]="'/user/answer/'+qid">View Answers</button>
                <button mat-raised-button color="primary" [routerLink]="'/user/quiz/0'">Home</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
</div>
